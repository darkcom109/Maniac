{% extends "core/base.html" %}
{% block content %}
  <div class="container container-login-styling font-for-text text-center text-white shadow-sm">
    <h1 class="font-for-brand text-white" style="font-size: 30px">DELETE POST</h1>
    <p>Are you sure you want to delete this post?</p>
    <blockquote>{{ post.content }}</blockquote>

    <form method="post">
      {% csrf_token %}
      <button class="button-styling" type="submit">Yes, delete</button>
      <a class="button-styling text-decoration-none cancel-button" href="{% url 'feed' %}">Cancel</a>
    </form>
  </div>
{% endblock %}
